<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>GovUK Frontend Example</title>

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="manifest" href="/assets/manifest.json" />
    <link rel="stylesheet" href="styles/govuk-frontend.min.css" />
  </head>
  <body class="govuk-template__body">
    <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>

    <div>
      <div
        class="govuk-accordion"
        data-module="govuk-accordion"
        id="accordion-default"
      >
        <div class="govuk-accordion__section">
          <div class="govuk-accordion__section-header">
            <h2 class="govuk-accordion__section-heading">
              <span
                class="govuk-accordion__section-button"
                id="accordion-default-heading-1"
              >
                Writing well for the web
              </span>
            </h2>
          </div>
          <div
            id="accordion-default-content-1"
            class="govuk-accordion__section-content"
            aria-labelledby="accordion-default-heading-1"
          >
            <p class="govuk-body">
              This is the content for Writing well for the web.
            </p>
          </div>
        </div>
        <div class="govuk-accordion__section">
          <div class="govuk-accordion__section-header">
            <h2 class="govuk-accordion__section-heading">
              <span
                class="govuk-accordion__section-button"
                id="accordion-default-heading-2"
              >
                Writing well for specialists
              </span>
            </h2>
          </div>
          <div
            id="accordion-default-content-2"
            class="govuk-accordion__section-content"
            aria-labelledby="accordion-default-heading-2"
          >
            <p class="govuk-body">
              This is the content for Writing well for specialists.
            </p>
          </div>
        </div>
        <div class="govuk-accordion__section">
          <div class="govuk-accordion__section-header">
            <h2 class="govuk-accordion__section-heading">
              <span
                class="govuk-accordion__section-button"
                id="accordion-default-heading-3"
              >
                Know your audience
              </span>
            </h2>
          </div>
          <div
            id="accordion-default-content-3"
            class="govuk-accordion__section-content"
            aria-labelledby="accordion-default-heading-3"
          >
            <p class="govuk-body">
              This is the content for Know your audience.
            </p>
          </div>
        </div>
        <div class="govuk-accordion__section">
          <div class="govuk-accordion__section-header">
            <h2 class="govuk-accordion__section-heading">
              <span
                class="govuk-accordion__section-button"
                id="accordion-default-heading-4"
              >
                How people read
              </span>
            </h2>
          </div>
          <div
            id="accordion-default-content-4"
            class="govuk-accordion__section-content"
            aria-labelledby="accordion-default-heading-4"
          >
            <p class="govuk-body">This is the content for How people read.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="index.js"></script> -->
    <script type="module" src="./scripts/govuk-frontend.min.js"></script>
    <script type="module">
        import { initAll } from './scripts/govuk-frontend.min.js'
        initAll()
    </script>
  </body>
</html>
